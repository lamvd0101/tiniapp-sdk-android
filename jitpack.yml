jdk:
  - openjdk11
install:
  - |
    cd libs
    for lib in *; do
      libName=${lib//.aar/}
      
      mvn install:install-file \
        -Dfile=$lib \
        -DgroupId=vn.tiki.TiniApp \
        -DartifactId=$libName \
        -Dversion=1.0 \
        -Dpackaging=aar \
        -DgeneratePom=true
    done

    mvn install:install-file \
      -Dfile=TiniAppSDK.pom \
      -DpomFile=TiniAppSDK.pom \
      -Dpackaging=pom
