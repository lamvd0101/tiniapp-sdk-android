jdk:
  - openjdk11
install:
  - |
    cd libs
    for lib in *; do
      libName=${lib//.aar/}
      
      mvn install:install-file \
        -Dfile=$lib \
        -DgroupId=vn.tiki \
        -DartifactId=$libName \
        -Dversion=1.0 \
        -Dpackaging=aar \
        -DgeneratePom=true
    done

    echo "Running a custom install command"
    ./gradlew clean install -xtest
